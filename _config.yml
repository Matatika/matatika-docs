#url: https://www-localhost.matatika.com
# baseurl: /docs
title: Matatika API Docs
logo: "/images/Logo-small.svg"
permalink: pretty

# https://docs.spring.io/spring-restdocs/docs/current/reference/html5/#working-with-markdown-limitations
markdown: redcarpet
redcarpet:
  extensions: ["tables"]

theme: just-the-docs
plugins:
  - jekyll-feed

exclude:
    - .sass-cache/
    - .jekyll-cache/
    - gemfiles/
    - Gemfile
    - Gemfile.lock
    - vendor
    - docker-compose.yml
    - README.md
    - Makefile
    - azure-pipelines.yml
    - build-docs.sh