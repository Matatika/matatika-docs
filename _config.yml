title: Matatika Documentation
logo: "/assets/img/Logo-small.svg"
permalink: pretty

defaults:
  - scope:
      path: content/**/*.md
    values:
      layout: default

www_url: www-localhost.matatika.com
app_url: https://localhost:3443/
api_keys_url: https://localhost:3443/api-key
catalog_uri: http://localhost:8080/api

theme: just-the-docs
color_scheme: matatika

kramdown:
  toc_levels: [2]

plugins:
  - jekyll-feed
  - jekyll-seo-tag

exclude:
    - .sass-cache/
    - .jekyll-cache/
    - gemfiles/
    - Gemfile
    - Gemfile.lock
    - vendor
    - docker-compose.yml
    - README.md
    - Makefile
    - azure-pipelines.yml
    - build-docs.sh
    - restdocs-to-postman/