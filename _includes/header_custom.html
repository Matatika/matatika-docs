<script>
    function toggleMenu(e) {
        e = e || window.event;
        e.preventDefault();
        
        const mainNav = document.querySelector('.js-main-nav');
        const pageHeader = document.querySelector('.js-page-header');
        const navTrigger = document.querySelector('.res-nav-link');

        mainNav.classList.toggle('nav-open');
        pageHeader.classList.toggle('nav-open');
        navTrigger.classList.toggle('nav-open');
        var hamburgers = document.querySelectorAll(".hamburger");
        if (hamburgers.length > 0) {
          hamburgers.forEach(function(hamburger) {
            hamburger.classList.toggle("is-active");
          });
        }
    }
</script>

<header id="header">
    <div class="content_1280">
        <a href="/" class="logo small"><img
                src="/images/Logo-small.svg"
                alt="Matatika"><noscript><img src="/images/Logo-small.svg" alt="Matatika" /></noscript></a>
        <div class="leftBorder">
            <div class="breadcrumb desktop animate fadeIn animateMe">
                <div id="breadcrumbs"><span><span class="breadcrumb_last"
                            aria-current="page">Documentation</span></span>
                </div>
            </div>
        </div>

        <!--
        <div class="hamburger res-nav-link js-main-nav-trigger" data-text-toggle="Hide">
            Show Menu
            <div class="hamburger-box"><div class="hamburger-inner"></div></div>
        </div>
-->
        <div class="hamburger hamburger--spin res-nav-link" onclick="toggleMenu(event)">
            <div class="hamburger-box"><div class="hamburger-inner"></div></div>
        </div>


    </div>
</header>
