<script src='https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js'></script>

<div>
    <canvas name='Example Tick Scaling Bar Chart' id='db7caaaa-df7c-44e5-8627-62640fc1363f'></canvas>
</div>
<script>
    require.config({
        paths: {
            chartjs: 'https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.bundle.min'
        }
    });

    require(['chartjs'], function(Chart) {
        const ctx = document.getElementById('db7caaaa-df7c-44e5-8627-62640fc1363f').getContext('2d');
        new Chart(ctx,{ type: 'bar', data: {
    'datasets': [
        {
            'data': [
                1,
                2,
                1
            ],
            'label': 'Daily Deliveries',
            'backgroundColor': 'rgba(255, 99, 132, 0.2)',
            'fill': false,
            'borderColor': 'rgba(255, 99, 132, 1)',
            'borderWidth': 1
        }
    ],
    'labels': [
        'Shop One',
        'Shop Two',
        'Shop Three'
    ]
}, options: {
    'scales': {
        'yAxes': [
            {
                'ticks': {
                    'beginAtZero': true,
                    'stepSize': 1
                }
            }
        ]
    }
} });
    });
</script>
